<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex practise</title>
    <style>
      .container {
        display: flex;
      }
      
      .one, .two {
        height: 100px;
        flex: 1;
      }

      .one {
        background-color: lightpink;
        width: 200px;
      }
      
      .two {
        background-color: lightblue;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one">
        one
      </div>
      <div class="two">
        two
      </div>
    </div>
  </body>
</html>
